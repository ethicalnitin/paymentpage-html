<script>
  document.getElementById('paymentForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent default form submission

    // Track the Purchase event before form submission
    if (window.fbq) {
      window.fbq('track', 'Purchase', {
        value: 499,
        currency: 'INR'
      });
    }

    // Proceed with form submission
    const form = event.target;
    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        // Redirect to WhatsApp after successful form submission
        window.location.href = 'https://wa.me/9557338330?text=I%20have%20submitted%20my%20payment%20details';
      } else {
        alert('There was an issue submitting the form. Please try again.');
      }
    } catch (error) {
      console.error('Error:', error);
      alert('There was an error submitting your payment. Please try again.');
    }
  });
</script>
