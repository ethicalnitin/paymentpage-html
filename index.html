<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>

      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '1055377212772927');

  src="https://www.facebook.com/tr?id=1055377212772927&ev=PageView&noscript=1"
  /></noscript>
</head>
<body class="bg-gray-100">

  <!-- Navbar Section -->
  <header class="w-full bg-white shadow-md py-4 fixed top-0 left-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <!-- Logo and Brand -->
      <div class="flex items-center">
        <img src="logo.jpeg" alt="Dexter Luxuries Logo" class="w-10 h-10 md:w-12 md:h-12 rounded-full mr-3">
        <h1 class="text-xl font-bold text-gray-800 uppercase tracking-wide">Dexter Luxuries</h1>
      </div>
      <!-- Icons: WhatsApp & Telegram -->
      <div class="flex space-x-4">
        <a href="https://wa.me/9557338330" target="_blank" class="text-green-500 text-2xl hover:text-green-600 transition">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://t.me/dextersenior" target="_blank" class="text-blue-500 text-2xl hover:text-blue-600 transition">
          <i class="fab fa-telegram"></i>
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex flex-col items-center justify-center min-h-screen py-16 px-4 sm:px-6 lg:px-8 mt-16">
    
    <!-- QR Code Section -->
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg text-center">
      <h1 class="text-2xl font-bold mb-4">Dexter Luxuries-Secure Payment PageðŸŸ©</h1>
      <img src="qr.jpeg" alt="QR Code" class="w-48 h-48 mx-auto mb-6"> <!-- Replace with your QR code -->

      <!-- Payment Form (Using Formspree) -->
      <form id="paymentForm" action="https://formspree.io/f/mdknjrro" method="POST" class="space-y-6">
        
        <!-- Amount Section with Dropdown -->
        <div class="text-left">
          <label for="amountDropdown" class="block text-sm font-medium text-gray-700">Amount*</label>
          <select id="amountDropdown" name="amountDropdown" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm p-2 bg-gray-100 text-gray-700" required>
            <option value="495">â‚¹495 - 3 Month Plan</option>
            <option value="995">â‚¹995 - 6 Month Plan</option>
            <option value="1795">â‚¹1795 - 12 Month Plan (Limited Offer)</option>
            <option value="other">Others</option>
          </select>
        </div>

        <!-- Custom Amount Input (Initially Hidden) -->
        <div id="customAmountContainer" class="text-left hidden">
          <label for="customAmount" class="block text-sm font-medium text-gray-700">Custom Amount*</label>
          <input type="number" id="customAmount" name="customAmount" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm p-2" placeholder="Enter custom amount">
        </div>

        <!-- UTR/UPI Transaction ID -->
        <div class="text-left">
          <label for="utr" class="block text-sm font-medium text-gray-700">UTR / UPI Transaction ID*</label>
          <input type="text" id="utr" name="utr" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm p-2" placeholder="Enter UTR or Transaction ID" required>
        </div>

        <!-- Email -->
        <div class="text-left">
          <label for="email" class="block text-sm font-medium text-gray-700">Email*</label>
          <input type="email" id="email" name="_replyto" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm p-2" placeholder="Enter your email" required>
        </div>

        <!-- TradingView Username -->
        <div class="text-left">
          <label for="username" class="block text-sm font-medium text-gray-700">TradingView Username</label>
          <input type="text" id="username" name="username" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm p-2" placeholder="Enter your TradingView Username">
        </div>

        <!-- Submit Button with Event Tracking -->
        <button 
          type="submit" 
          id="submitPaymentBtn" 
          class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition"
        >
          Submit Payment
        </button>
      </form>

      <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
        }

        // Set the amount based on URL parameter
        const amountParam = getQueryParam('amount');
        const amountDropdown = document.getElementById('amountDropdown');
        const customAmountContainer = document.getElementById('customAmountContainer');
        const customAmountInput = document.getElementById('customAmount');

        if (amountParam) {
          // Check if the amount is one of the preset values, else set it to "Other"
          if (['495', '995', '1795'].includes(amountParam)) {
            amountDropdown.value = amountParam;
            customAmountContainer.classList.add('hidden'); // Hide custom amount field
          } else {
            amountDropdown.value = 'other'; // Set dropdown to "Other"
            customAmountInput.value = amountParam; // Fill custom amount
            customAmountContainer.classList.remove('hidden'); // Show custom amount field
          }
        }

        // Event Listener for Dropdown to show custom amount field if "Other" is selected
        amountDropdown.addEventListener('change', function() {
          if (amountDropdown.value === 'other') {
            customAmountContainer.classList.remove('hidden');
          } else {
            customAmountContainer.classList.add('hidden');
          }
        });

        document.getElementById('paymentForm').addEventListener('submit', async function(event) {
          event.preventDefault(); // Prevent default form submission

          // Track the Purchase event before form submission
          const amount = amountDropdown.value === 'other' 
                         ? customAmountInput.value 
                         : amountDropdown.value;

          if (window.fbq) {
            window.fbq('track', 'Purchase', {
              value: amount,
              currency: 'INR'
            });
          }

          // Proceed with form submission
          const form = event.target;
          const formData = new FormData(form);

          try {
            const response = await fetch(form.action, {
              method: 'POST',
              body: formData,
              headers: {
                'Accept': 'application/json'
              }
            });

            if (response.ok) {
              // Redirect to WhatsApp after successful form submission
              window.location.href = 'https://wa.me/9557338330?text=I%20have%20submitted%20my%20payment%20details';
            } else {
              alert('There was an issue submitting the form. Please try again.');
            }
          } catch (error) {
            console.error('Error:', error);
            alert('There was an error submitting your payment. Please try again.');
          }
        });
      </script>

    </div>
  </div>

</body>
</html>
