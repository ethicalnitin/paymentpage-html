<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment with File Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Hide unwanted parts of the embedded Google Form */
    .cropped-iframe {
      width: 100%;
      height: 150px; /* Adjust height as needed */
      border: none;
      overflow: hidden;
    }

    /* Zoom into the form to show only the file upload button */
    .cropped-iframe iframe {
      transform: scale(1.5); /* Adjust the scale value as needed */
      transform-origin: top left;
      width: 150%; /* Make sure the form fits within the iframe */
      height: 300px; /* Adjust this height to fit the visible part */
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar Section -->
  <header class="w-full bg-white shadow-md py-4 fixed top-0 left-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <!-- Logo and Brand -->
      <div class="flex items-center">
        <img src="logo.jpeg" alt="Dexter Luxuries Logo" class="w-10 h-10 md:w-12 md:h-12 rounded-full mr-3"> <!-- Replace with your logo -->
        <h1 class="text-xl font-bold text-gray-800 uppercase tracking-wide">Dexter Luxuries</h1>
      </div>
      <!-- Icons: WhatsApp & Telegram -->
      <div class="flex space-x-4">
        <a href="https://wa.me/9557338330" target="_blank" class="text-green-500 text-2xl hover:text-green-600 transition">
          <i class="fab fa-whatsapp"></i> <!-- Replace with your WhatsApp icon -->
        </a>
        <a href="https://t.me/dextersenior" target="_blank" class="text-blue-500 text-2xl hover:text-blue-600 transition">
          <i class="fab fa-telegram"></i> <!-- Replace with your Telegram icon -->
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex flex-col items-center justify-center min-h-screen py-16 px-4 sm:px-6 lg:px-8 mt-16">
    
    <!-- QR Code Section -->
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg text-center">
      <h1 class="text-2xl font-bold mb-4">Scan to Pay</h1>
      <img src="qr.jpeg" alt="QR Code" class="w-48 h-48 mx-auto mb-6"> <!-- Replace with your QR code -->

      <!-- Embedded and Cropped Google Form for File Upload -->
      <div class="mb-6">
        <h2 class="text-lg font-bold">Upload Payment Screenshot</h2>
        <div class="cropped-iframe">
          <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeyfyassepAOrm9OAiFpINK8kA0g2rH8DC1G9nvGhrkEmGTmg/viewform?embedded=true"></iframe>
        </div>
      </div>

      <!-- Payment Form -->
      <form id="paymentForm" class="space-y-6">
        <!-- UTR/UPI Transaction ID -->
        <div class="text-left">
          <label for="utr" class="block text-sm font-medium text-gray-700">UTR / UPI Transaction ID*</label>
          <input type="text" id="utr" name="utr" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm p-2" placeholder="Enter UTR or Transaction ID" required>
        </div>

        <!-- Email -->
        <div class="text-left">
          <label for="email" class="block text-sm font-medium text-gray-700">Email*</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm p-2" placeholder="Enter your email" required>
        </div>

        <!-- TradingView Username -->
        <div class="text-left">
          <label for="username" class="block text-sm font-medium text-gray-700">TradingView Username</label>
          <input type="text" id="username" name="username" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm p-2" placeholder="Enter TradingView Username">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition">Submit Payment</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent default form submission

      // Get form data
      const utr = document.getElementById('utr').value;
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;

      // Create FormData object to send to Google Form
      const formData = new FormData();
      formData.append('entry.2005620554', utr); // UTR/UPI Transaction ID
      formData.append('entry.1045781291', email); // Email
      formData.append('entry.1065046570', username); // TradingView Username

      try {
        // Send data to Google Form
        const response = await fetch('https://docs.google.com/forms/d/e/1FAIpQLSek8CwS0bDFbiQL6Gwc5bE6qduH9svF8xpDQL7a-ls3sQGC_w/formResponse', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('Payment details submitted successfully!');
          // Optionally, redirect to a success page or WhatsApp
        } else {
          alert('There was an issue submitting the payment details.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('There was an error submitting your payment. Please try again.');
      }
    });
  </script>

</body>
</html>
